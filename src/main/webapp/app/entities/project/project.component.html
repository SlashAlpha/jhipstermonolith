<div>
    <h2 id="page-heading">
        <span jhiTranslate="meApp.project.home.title">Projects</span>

        <button [routerLink]="['/project/new']" class="btn btn-primary float-right jh-create-entity create-project"
                id="jh-create-entity">
            <fa-icon icon="plus"></fa-icon>
            <span jhiTranslate="meApp.project.home.createLabel">
            Create a new Project
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div *ngIf="projects?.length === 0" class="alert alert-warning" id="no-result">
        <span jhiTranslate="meApp.project.home.notFound">No projects found</span>
    </div>

    <div *ngIf="projects?.length > 0" class="table-responsive" id="entities">
        <table aria-describedby="page-heading" class="table table-striped">
            <thead>
            <tr>
                <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
                <th scope="col"><span jhiTranslate="meApp.project.name">Name</span></th>
                <th scope="col"><span jhiTranslate="meApp.project.user">User</span></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let project of projects ;trackBy: trackId">
                <td><a [routerLink]="['/project', project.id, 'view']">{{ project.id }}</a></td>
                <td>{{ project.name }}</td>
                <td>
                    {{ project.user?.login }}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button [routerLink]="['/project', project.id, 'view']"
                                class="btn btn-info btn-sm"
                                type="submit">
                            <fa-icon icon="eye"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>

                        <button [routerLink]="['/project', project.id, 'edit']"
                                class="btn btn-primary btn-sm"
                                type="submit">
                            <fa-icon icon="pencil-alt"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>

                        <button (click)="delete(project)" class="btn btn-danger btn-sm"
                                type="submit">
                            <fa-icon icon="times"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
